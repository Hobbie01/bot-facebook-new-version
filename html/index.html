<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบจัดการคอมเมนต์ Facebook</title>
    <style>
      :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --secondary: #3f37c9;
        --success: #4cc9f0;
        --danger: #f72585;
        --warning: #f8961e;
        --light: #f8f9fa;
        --dark: #212529;
        --gray: #adb5bd;
        --gray-light: #dee2e6;
        --gray-dark: #495057;
        --border-radius: 8px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.2s ease-in-out;
        --font-family: "Prompt", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: var(--font-family);
        background: #f0f5ff;
        color: var(--dark);
        padding: 0;
        margin: 0;
        line-height: 1.5;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 1rem;
      }

      header {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        padding: 1.5rem 0;
        margin-bottom: 2rem;
        box-shadow: var(--box-shadow);
      }

      .header-content {
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 500;
      }

      .main-content {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--gray-dark);
      }

      select,
      textarea,
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 0.75rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--gray-light);
        font-size: 1rem;
        font-family: var(--font-family);
        transition: var(--transition);
        background-color: #fdfdfd;
        text-transform: none;
        -webkit-text-transform: none;
        text-transform: none !important;
      }

      input,
      textarea {
        text-transform: none !important;
      }

      input[type="number"] {
        -moz-appearance: textfield; /* Firefox */
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      select:focus,
      textarea:focus,
      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }

      .checkbox-group label {
        margin: 0 0 0 0.5rem;
        font-weight: normal;
      }

      input[type="checkbox"] {
        appearance: none;
        width: 1.2rem;
        height: 1.2rem;
        border: 2px solid var(--gray);
        border-radius: 4px;
        position: relative;
        cursor: pointer;
        transition: var(--transition);
      }

      input[type="checkbox"]:checked {
        background-color: var(--primary);
        border-color: var(--primary);
      }

      input[type="checkbox"]:checked::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 5px;
        width: 4px;
        height: 8px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      .repeat-options {
        display: none;
        gap: 0.5rem;
        margin-bottom: 1rem;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: var(--border-radius);
        border: 1px solid var(--gray-light);
      }

      .repeat-options.active {
        display: flex;
      }

      .repeat-options select {
        flex: 1;
      }

      .btn {
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        margin-bottom: 1rem;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
      }

      .btn-success {
        background: var(--success);
        color: white;
      }

      .btn-success:hover {
        background: #3db8df;
      }

      .btn-danger {
        background: var(--danger);
        color: white;
      }

      .btn-danger:hover {
        background: #e51a76;
      }

      .btn-icon {
        margin-right: 0.25rem;
      }

      .log-container {
        background: #1e1e1e;
        border-radius: var(--border-radius);
        padding: 0.25rem;
        overflow: hidden;
        box-shadow: var(--box-shadow);
      }

      .log-header {
        background: #333;
        color: white;
        padding: 0.5rem 1rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .log-title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .log-content {
        background: #1e1e1e;
        color: #4cc9f0;
        padding: 0.75rem;
        height: 250px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 0.85rem;
        white-space: pre-wrap;
        border-radius: 0 0 var(--border-radius) var(--border-radius);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(4px);
        z-index: 1000;
        overflow-y: auto;
        padding: 2rem 1rem;
      }

      .modal-content {
        background: white;
        border-radius: var(--border-radius);
        max-width: 800px;
        margin: 0 auto;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        animation: modalFadeIn 0.3s ease-out;
      }

      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal-header {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .modal-title {
        font-size: 1.25rem;
        font-weight: 500;
      }

      .modal-close {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: var(--transition);
      }

      .modal-close:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .modal-body {
        padding: 1.5rem;
      }

      .modal-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid var(--gray-light);
        text-align: right;
      }

      .tab-buttons {
        display: flex;
        border-bottom: 1px solid var(--gray-light);
        margin-bottom: 1.5rem;
      }

      .tab-btn {
        padding: 0.75rem 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        color: var(--gray-dark);
        position: relative;
        transition: var(--transition);
      }

      .tab-btn.active {
        color: var(--primary);
      }

      .tab-btn.active::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--primary);
        border-radius: 3px 3px 0 0;
      }

      .form-section {
        display: none;
      }

      .form-section.active {
        display: block;
      }

      .keyword-comment-container {
        border: 1px solid var(--gray-light);
        border-radius: var(--border-radius);
        padding: 1rem;
        margin-bottom: 1.5rem;
        background: #f8f9fa;
      }

      .keyword-comment-pair {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr auto;
        gap: 0.75rem;
        margin-bottom: 0.75rem;
        align-items: start;
      }

      .image-upload-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .image-preview {
        width: 100%;
        height: 100px;
        border: 1px dashed var(--gray-light);
        border-radius: var(--border-radius);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: #f8f9fa;
      }

      .image-preview img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .image-preview.placeholder {
        color: var(--gray);
        font-size: 0.875rem;
      }

      .file-input-wrapper {
        position: relative;
        width: 100%;
      }

      .file-input-wrapper input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }

      .file-input-button {
        width: 100%;
        padding: 0.5rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 0.875rem;
        text-align: center;
        transition: var(--transition);
      }

      .file-input-button:hover {
        background: var(--primary-dark);
      }

      .keyword-comment-pair input[type="text"]:not(.comment-input) {
        flex: 1;
      }

      /* Special styling for comment textarea */
      .comment-input {
        min-height: 80px;
        max-height: 200px;
        resize: vertical;
        font-family: var(--font-family);
        line-height: 1.4;
        padding: 0.75rem;
      }

      .keyword-comment-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--gray-light);
      }

      .keyword-comment-title {
        font-weight: 500;
        color: var(--gray-dark);
      }

      .add-pair-btn {
        background: var(--success);
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        transition: var(--transition);
      }

      .add-pair-btn:hover {
        background: #3db8df;
      }

      .remove-pair-btn {
        background: var(--danger);
        color: white;
        border: none;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        flex-shrink: 0;
        align-self: flex-start;
        margin-top: 0.75rem;
      }

      .remove-pair-btn:hover {
        background: #e51a76;
      }

      .table-wrapper {
        border: 1px solid var(--gray-light);
        border-radius: var(--border-radius);
        overflow: hidden;
        margin-top: 1.5rem;
        background: white;
        width: 100%;
      }

      .table-header {
        background: #f8f9fa;
        padding: 0.75rem 1rem;
        font-weight: 500;
        border-bottom: 1px solid var(--gray-light);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .table-content {
        max-height: 400px;
        overflow-y: auto;
        overflow-x: auto;
        width: 100%;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      th {
        background: #f0f0f0;
        padding: 0.75rem;
        text-align: left;
        font-weight: 500;
        color: var(--gray-dark);
        border-bottom: 1px solid var(--gray-light);
        white-space: nowrap;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      td {
        padding: 0.75rem;
        border-bottom: 1px solid var(--gray-light);
        vertical-align: top;
        font-size: 0.9rem;
      }

      tr:hover {
        background: #f8f9fa;
      }

      .action-btn {
        background: var(--danger);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        padding: 0.35rem 0.75rem;
        font-size: 0.85rem;
        cursor: pointer;
        transition: var(--transition);
        white-space: nowrap;
        min-width: 60px;
        display: inline-block;
        text-align: center;
        margin: 0 2px;
      }

      .action-btn.edit-btn {
        background: var(--primary);
        margin-right: 4px;
      }

      .action-btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .keyword-comment-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-width: 100%;
      }

      .keyword-comment-list-item {
        display: flex;
        flex-direction: column;
        padding: 0.5rem;
        background: #f8f9fa;
        border-radius: 4px;
        border: 1px solid var(--gray-light);
      }

      .keyword-highlight {
        font-weight: 500;
        color: var(--primary);
        margin-bottom: 0.25rem;
      }

      .comment-display {
        max-height: 60px;
        overflow-y: auto;
        padding: 0.5rem;
        background: white;
        border-radius: 4px;
        font-size: 0.875rem;
        line-height: 1.4;
        white-space: pre-wrap;
        word-wrap: break-word;
        border: 1px solid var(--gray-light);
      }

      .table-cell-id {
        width: 50px;
        text-align: center;
      }

      .table-cell-link {
        width: 15%;
        min-width: 200px;
        font-size: 0.85rem;
        white-space: normal;
        word-break: break-all;
      }

      .table-cell-count {
        width: 85px;
        text-align: center;
      }

      .table-cell-details {
        width: auto;
        min-width: 200px;
      }

      .table-cell-actions {
        width: 140px;
        text-align: center;
        padding: 0.5rem;
      }

      @media (max-width: 768px) {
        .table-cell-link {
          width: 20%;
        }

        .table-cell-details {
          min-width: 150px;
        }

        .keyword-comment-list {
          max-width: 100%;
        }
      }

      @import url("https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="container header-content">
        <h1>ระบบจัดการคอมเมนต์ Facebook</h1>
      </div>
    </header>

    <main class="container">
      <div class="main-content">
        <div class="form-group">
          <label for="function-select">เลือกฟังก์ชั่น</label>
          <select id="function-select">
            <option value="comment">คอมเมนต์หน้าเพจ</option>
          </select>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="facebook-checkbox" />
          <label for="facebook-checkbox">แสดงหน้า Facebook</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="repeat-checkbox" />
          <label for="repeat-checkbox">ทำงานซ้ำ</label>
        </div>

        <div class="repeat-options" id="repeat-options">
          <select id="repeat-hour">
            <option value="">-- ชั่วโมง --</option>
          </select>
          <select id="repeat-minute">
            <option value="">-- นาที --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cookie-box">Cookies</label>
          <textarea
            id="cookie-box"
            placeholder="กรุณาใส่ข้อมูล Cookies ที่นี่..."
            autocapitalize="off"
          ></textarea>
        </div>

        <button id="start-btn" class="btn btn-success">
          <span class="btn-icon">▶️</span> เริ่มทำงาน
        </button>

        <button id="settings-open-btn" class="btn btn-primary">
          <span class="btn-icon">⚙️</span> ตั้งค่าการทำงาน
        </button>
      </div>

      <div class="log-container">
        <div class="log-header">
          <div class="log-title"><span>📝</span> บันทึกการทำงาน</div>
        </div>
        <div class="log-content" id="log">[Log จะอยู่ตรงนี้]</div>
      </div>
    </main>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">ตั้งค่าการทำงาน</div>
          <button class="modal-close" id="close-btn">×</button>
        </div>

        <div class="modal-body">
          <div class="tab-buttons">
            <button data-tab="comment" class="tab-btn active">
              คอมเมนต์หน้าเพจ
            </button>
          </div>

          <div class="form-section active" id="comment-tab">
            <div class="form-group">
              <label for="cm-link">Link หน้าเพจที่ต้องการคอมเมนต์</label>
              <input
                type="text"
                id="cm-link"
                placeholder="เช่น https://www.facebook.com/example"
                autocapitalize="off"
              />
            </div>

            <div class="form-group">
              <label for="cm-count">จำนวนครั้งที่ต้องการทำ</label>
              <input
                type="number"
                id="cm-count"
                placeholder="เช่น 10"
                min="1"
                value="1"
              />
            </div>

            <div
              class="keyword-comment-container"
              id="keyword-comment-container"
            >
              <div class="keyword-comment-header">
                <div class="keyword-comment-title">Keyword และ Comment</div>
                <button id="add-pair-btn" class="add-pair-btn">
                  <span>+</span> เพิ่มรายการ
                </button>
              </div>

              <div class="keyword-comment-pair">
                <input
                  type="text"
                  placeholder="Keyword"
                  class="keyword-input"
                  autocapitalize="off"
                />
                <textarea
                  placeholder="Comment (สามารถพิมพ์ข้อความยาวได้)"
                  class="comment-input"
                  autocapitalize="off"
                ></textarea>
                <div class="image-upload-container">
                  <div
                    class="image-preview placeholder"
                    data-preview-id="preview-0"
                  >
                    เลือกรูปภาพ
                  </div>
                  <div class="file-input-wrapper">
                    <button class="file-input-button">เลือกไฟล์</button>
                    <input
                      type="file"
                      accept="image/*"
                      class="image-file-input"
                      data-input-id="input-0"
                      onchange="handleImageUpload(this)"
                    />
                  </div>
                  <input type="hidden" class="image-path-input" value="" />
                </div>
                <button class="remove-pair-btn">×</button>
              </div>
            </div>

            <button onclick="saveConfig('comment')" class="btn btn-primary">
              <span class="btn-icon">💾</span> บันทึกการตั้งค่า
            </button>

            <div class="table-wrapper">
              <div class="table-header"><span>📋</span> รายการที่บันทึกไว้</div>
              <div class="table-content" id="comment-table-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Define interfaces for our data
      const data = {
        comment: [],
      };

      // DOM Elements
      const logBox = document.getElementById("log");
      const modal = document.getElementById("settings-modal");
      const repeatCheckbox = document.getElementById("repeat-checkbox");
      const repeatOptions = document.getElementById("repeat-options");
      const facebookCheckbox = document.getElementById("facebook-checkbox");
      const settingsOpenBtn = document.getElementById("settings-open-btn");
      const startBtn = document.getElementById("start-btn");
      const functionSelect = document.getElementById("function-select");
      const cookieBox = document.getElementById("cookie-box");
      const hourSelect = document.getElementById("repeat-hour");
      const minuteSelect = document.getElementById("repeat-minute");
      const closeBtn = document.getElementById("close-btn");
      const tabButtons = document.querySelectorAll(".tab-btn");
      const addPairBtn = document.getElementById("add-pair-btn");
      const keywordCommentContainer = document.getElementById(
        "keyword-comment-container"
      );
      const cmCountInput = document.getElementById("cm-count");

      // Set the modal display to none by default
      modal.style.display = "none";

      // Event Listeners
      settingsOpenBtn.onclick = () => {
        modal.style.display = "block";
        showTab("comment");
        loadConfigFromPython();
      };

      modal.onclick = (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      };

      closeBtn.onclick = () => {
        modal.style.display = "none";
      };

      repeatCheckbox.addEventListener("change", () => {
        repeatOptions.style.display = repeatCheckbox.checked ? "flex" : "none";
        if (repeatCheckbox.checked) {
          repeatOptions.classList.add("active");
        } else {
          repeatOptions.classList.remove("active");
        }
      });

      // Set up tab button event listeners
      tabButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const tab = button.getAttribute("data-tab");
          if (tab) {
            showTab(tab);
          }
        });
      });

      // Add event listener for adding new keyword-comment pairs
      addPairBtn.addEventListener("click", () => {
        addKeywordCommentPair();
      });

      // Initial setup for removing pairs
      setupRemovePairButtons();

      startBtn.onclick = async () => {
        const selected = functionSelect.value;
        const cookie = cookieBox.value;

        const repeat = repeatCheckbox.checked;
        const hour = hourSelect.value;
        const minute = minuteSelect.value;
        const show = facebookCheckbox.checked;
        const config = { repeat, hour, minute, show };

        // Use our pywebview
        const cookieResult = await pywebview.api.save_cookie(cookie);
        if (!cookieResult) {
          return;
        }

        addLog(
          `เริ่มทำงาน: ${selected} (ทำซ้ำ: ${
            repeat ? `ทุก ${hour || "0"}h ${minute || "0"}m` : "ไม่"
          })`
        );
        pywebview.api.start(selected, config);
      };

      function showTab(tab) {
        document
          .querySelectorAll(".form-section")
          .forEach((el) => el.classList.remove("active"));

        document
          .querySelectorAll(".tab-btn")
          .forEach((btn) => btn.classList.remove("active"));

        document.getElementById(tab + "-tab")?.classList.add("active");

        const activeBtn = Array.from(
          document.querySelectorAll(".tab-btn")
        ).find((btn) => btn.getAttribute("data-tab") === tab);
        if (activeBtn) activeBtn.classList.add("active");
      }

      // Function to add a new keyword-comment pair
      function addKeywordCommentPair(
        keyword = "",
        comment = "",
        imagePath = ""
      ) {
        const pairDiv = document.createElement("div");
        pairDiv.className = "keyword-comment-pair";
        const pairId = Date.now(); // Unique ID for this pair

        const keywordInput = document.createElement("input");
        keywordInput.type = "text";
        keywordInput.className = "keyword-input";
        keywordInput.placeholder = "Keyword";
        keywordInput.value = keyword;

        const commentInput = document.createElement("textarea");
        commentInput.className = "comment-input";
        commentInput.placeholder = "Comment (สามารถพิมพ์ข้อความยาวได้)";
        commentInput.value = comment;

        const imageContainer = document.createElement("div");
        imageContainer.className = "image-upload-container";

        const preview = document.createElement("div");
        preview.className = "image-preview placeholder";
        preview.setAttribute("data-preview-id", `preview-${pairId}`);

        if (imagePath) {
          preview.innerHTML = `<img src="file://${imagePath}" alt="Preview">`;
          preview.classList.remove("placeholder");
        } else {
          preview.textContent = "เลื่อนรูปภาพ";
        }

        const fileInputWrapper = document.createElement("div");
        fileInputWrapper.className = "file-input-wrapper";

        const fileButton = document.createElement("button");
        fileButton.className = "file-input-button";
        fileButton.textContent = "เลือกไฟล์";

        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.accept = "image/*";
        fileInput.className = "image-file-input";
        fileInput.setAttribute("data-input-id", `input-${pairId}`);
        fileInput.onchange = function () {
          handleImageUpload(this);
        };

        const pathInput = document.createElement("input");
        pathInput.type = "hidden";
        pathInput.className = "image-path-input";
        pathInput.value = imagePath;

        fileInputWrapper.appendChild(fileButton);
        fileInputWrapper.appendChild(fileInput);
        imageContainer.appendChild(preview);
        imageContainer.appendChild(fileInputWrapper);
        imageContainer.appendChild(pathInput);

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-pair-btn";
        removeBtn.textContent = "×";
        removeBtn.addEventListener("click", function () {
          pairDiv.remove();
        });

        pairDiv.appendChild(keywordInput);
        pairDiv.appendChild(commentInput);
        pairDiv.appendChild(imageContainer);
        pairDiv.appendChild(removeBtn);

        keywordCommentContainer.appendChild(pairDiv);
      }

      // Setup event listeners for removing pairs
      function setupRemovePairButtons() {
        document.querySelectorAll(".remove-pair-btn").forEach((button) => {
          button.addEventListener("click", function () {
            this.closest(".keyword-comment-pair")?.remove();
          });
        });
      }

      // Expose to window for HTML inline event handlers
      async function saveConfig(type) {
        console.log("Starting saveConfig..."); // Debug log

        const isEditing =
          window.editingConfig && window.editingConfig.type === type;
        const id = isEditing
          ? window.editingConfig.id
          : data[type].length > 0
          ? data[type][data[type].length - 1].id + 1
          : 1;

        // Get all keyword-comment pairs
        const pairs = [];
        const pairElements = document.querySelectorAll(".keyword-comment-pair");

        pairElements.forEach((element, index) => {
          const keywordInput = element.querySelector(".keyword-input");
          const commentInput = element.querySelector(".comment-input");
          const imagePathInput = element.querySelector(".image-path-input");

          console.log(`Pair ${index + 1}:`, {
            // Debug log
            keyword: keywordInput?.value,
            comment: commentInput?.value,
            imagePath: imagePathInput?.value,
          });

          if (
            keywordInput &&
            commentInput &&
            keywordInput.value.trim() &&
            commentInput.value.trim()
          ) {
            const pair = {
              keyword: keywordInput.value.trim(),
              comment: commentInput.value.trim(),
              imagePath: imagePathInput ? imagePathInput.value.trim() : "",
            };
            console.log(`Adding pair ${index + 1}:`, pair); // Debug log
            pairs.push(pair);
          }
        });

        // Get count value
        const countInput = document.getElementById("cm-count");
        let count = 1;
        if (countInput && countInput.value) {
          count = parseInt(countInput.value, 10);
          if (isNaN(count) || count < 1) count = 1;
        }

        // Create the config entry
        const entry = {
          id,
          type,
          link: document.getElementById("cm-link").value.trim(),
          count: count,
          content: pairs,
        };

        if (!entry.link) {
          addLog("กรุณาใส่ Link หน้าเพจ");
          return;
        }

        if (entry.content.length === 0) {
          addLog("กรุณาเพิ่ม Keyword และ Comment อย่างน้อย 1 รายการ");
          return;
        }

        try {
          if (isEditing) {
            // Delete old config from Python backend first
            await pywebview.api.delete_config(window.editingConfig.id, type);
            addLog(`ลบข้อมูลเก่า ID: ${window.editingConfig.id} สำเร็จ`);

            // Update existing entry
            data[type][window.editingConfig.idx] = entry;

            // Save new config to Python backend
            const saveResult = await pywebview.api.save_config(entry);
            if (!saveResult) {
              throw new Error("ไม่สามารถบันทึกข้อมูลใหม่ได้");
            }

            addLog(
              `แก้ไขข้อมูล ${type} สำเร็จ (ID: ${id}, จำนวนครั้ง: ${count})`
            );
          } else {
            // Add new entry
            data[type].push(entry);

            // Save to Python backend
            const saveResult = await pywebview.api.save_config(entry);
            if (!saveResult) {
              throw new Error("ไม่สามารถบันทึกข้อมูลใหม่ได้");
            }

            addLog(
              `บันทึกข้อมูล ${type} สำเร็จ (ID: ${id}, จำนวนครั้ง: ${count})`
            );
          }

          renderTable(type);

          // Clear form and editing state
          document.getElementById("cm-link").value = "";
          if (countInput) countInput.value = "1";
          window.editingConfig = null;

          // Remove all keyword-comment pairs except the first one
          const pairs2 = document.querySelectorAll(".keyword-comment-pair");
          for (let i = 1; i < pairs2.length; i++) {
            pairs2[i].remove();
          }

          // Clear the first pair inputs
          if (pairs2.length > 0) {
            const firstPair = pairs2[0];
            firstPair.querySelector(".keyword-input").value = "";
            firstPair.querySelector(".comment-input").value = "";
            const imagePathInput = firstPair.querySelector(".image-path-input");
            if (imagePathInput) imagePathInput.value = "";

            // Reset image preview
            const preview = firstPair.querySelector(".image-preview");
            if (preview) {
              preview.innerHTML = "เลื่อนรูปภาพ";
              preview.classList.add("placeholder");
            }
          }

          // Reset save button text
          const saveBtn = document.querySelector(
            'button[onclick^="saveConfig"]'
          );
          if (saveBtn) {
            saveBtn.innerHTML =
              '<span class="btn-icon">💾</span> บันทึกการตั้งค่า';
          }

          // Close modal if editing
          if (isEditing) {
            modal.style.display = "none";
          }

          // Reload data from Python backend to ensure sync
          await loadConfigFromPython();
        } catch (error) {
          console.error("Error saving config:", error);
          addLog(`เกิดข้อผิดพลาด: ${error.message}`);

          // Reload data from Python backend to ensure sync
          await loadConfigFromPython();
        }
      }

      function del(type, idx, id) {
        data[type].splice(parseInt(idx), 1);
        renderTable(type);

        // Delete from Python backend
        pywebview.api.delete_config(parseInt(id), type);

        // Add a log entry for deleting config
        addLog(`ลบข้อมูล ${type} สำเร็จ (ID: ${id})`);
      }

      function renderTable(type) {
        const container = document.getElementById(`${type}-table-container`);
        if (!container) return;

        if (data[type].length === 0) {
          container.innerHTML =
            "<p style='padding: 1rem; text-align: center; color: var(--gray);'>ไม่มีข้อมูล</p>";
          return;
        }

        let html = "<table><tr>";
        html += "<th class='table-cell-id'>ID</th>";
        html += "<th class='table-cell-link'>Link</th>";
        html += "<th class='table-cell-count'>จำนวนครั้ง</th>";
        html += "<th class='table-cell-details'>รายละเอียด</th>";
        html += "<th class='table-cell-actions'>จัดการ</th></tr>";

        data[type].forEach((item, idx) => {
          const link = item.link || "";
          html += "<tr>";
          html += `<td class='table-cell-id'>${item.id}</td>`;
          html += `<td class='table-cell-link' title="${link}">${link}</td>`;
          html += `<td class='table-cell-count'>${
            item.count !== undefined ? item.count : 1
          }</td>`;

          // Format content pairs with enhanced comment display
          let pairsHtml = '<div class="keyword-comment-list">';
          if (item.content && item.content.length > 0) {
            item.content.forEach((pair) => {
              pairsHtml += `<div class="keyword-comment-list-item">
                <span class="keyword-highlight">${pair.keyword}</span>
                <div class="comment-display">${pair.comment}</div>
                ${
                  pair.imagePath
                    ? `<div class="image-path">📷 ${pair.imagePath}</div>`
                    : ""
                }
              </div>`;
            });
          }
          pairsHtml += "</div>";

          html += `<td class='table-cell-details'>${pairsHtml || ""}</td>`;
          html += `<td class='table-cell-actions'>
            <button class="action-btn edit-btn" onclick="editConfig('${type}','${idx}','${item.id}')">แก้ไข</button>
            <button class="action-btn" onclick="del('${type}','${idx}','${item.id}')">ลบ</button>
          </td></tr>`;
        });

        html += "</table>";
        container.innerHTML = html;
      }

      // Add editConfig function
      function editConfig(type, idx, id) {
        const item = data[type][parseInt(idx)];
        if (!item) return;

        // Set the form values
        document.getElementById("cm-link").value = item.link || "";
        document.getElementById("cm-count").value = item.count || 1;

        // Clear existing pairs
        const pairs = document.querySelectorAll(".keyword-comment-pair");
        pairs.forEach((pair, index) => {
          if (index > 0) pair.remove();
        });

        // Set the first pair
        if (pairs.length > 0) {
          const firstPair = pairs[0];
          if (item.content && item.content.length > 0) {
            const firstContent = item.content[0];
            firstPair.querySelector(".keyword-input").value =
              firstContent.keyword || "";
            firstPair.querySelector(".comment-input").value =
              firstContent.comment || "";
            firstPair.querySelector(".image-path-input").value =
              firstContent.imagePath || "";
          }
        }

        // Add additional pairs
        if (item.content && item.content.length > 1) {
          for (let i = 1; i < item.content.length; i++) {
            const content = item.content[i];
            addKeywordCommentPair(
              content.keyword || "",
              content.comment || "",
              content.imagePath || ""
            );
          }
        }

        // Store the editing state
        window.editingConfig = {
          type,
          idx: parseInt(idx),
          id: parseInt(id),
        };

        // Show the modal
        modal.style.display = "block";
        showTab(type);

        // Change save button text
        const saveBtn = document.querySelector('button[onclick^="saveConfig"]');
        if (saveBtn) {
          saveBtn.innerHTML = '<span class="btn-icon">💾</span> บันทึกการแก้ไข';
        }

        addLog(`กำลังแก้ไขข้อมูล ${type} (ID: ${id})`);
      }

      async function loadConfigFromPython() {
        try {
          const allData = await pywebview.api.get_all();

          // Clear existing data
          data.comment = [];

          // Process and filter the data
          if (Array.isArray(allData)) {
            data.comment = allData.filter((d) => d.type === "comment");
          }

          renderTable("comment");

          // Add a log entry
          addLog("โหลดข้อมูลสำเร็จ");
        } catch (error) {
          console.error("Error loading config:", error);
          addLog("เกิดข้อผิดพลาดในการโหลดข้อมูล");
        }
      }

      function addLog(msg) {
        const now = new Date().toLocaleString("th-TH");
        logBox.innerHTML += `<div style="border-bottom: 1px solid rgba(255,255,255,0.1); padding: 4px 0;"><span style="color: #aaa;">[${now}]</span> ${msg}</div>`;
        logBox.scrollTop = logBox.scrollHeight;
      }

      function populateTimeDropdowns() {
        hourSelect.innerHTML = '<option value="">-- ชั่วโมง --</option>';
        minuteSelect.innerHTML = '<option value="">-- นาที --</option>';

        for (let h = 0; h < 24; h++) {
          const option = document.createElement("option");
          option.value = h.toString();
          option.textContent = h.toString();
          hourSelect.appendChild(option);
        }

        for (let m = 0; m < 60; m++) {
          const option = document.createElement("option");
          option.value = m.toString();
          option.textContent = m.toString();
          minuteSelect.appendChild(option);
        }
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        populateTimeDropdowns();
        setupRemovePairButtons();

        // Load config data on page load if Python WebView is available
        if (window.pywebview) {
          loadConfigFromPython();
        }
      });

      populateTimeDropdowns(); // Call directly as well, since we might load after DOMContentLoaded

      // Initial log entry
      addLog("ระบบพร้อมใช้งาน");

      // Export functions for pywebview callbacks
      window.addLog = addLog;
      window.saveConfig = saveConfig;
      window.del = del;
      window.editConfig = editConfig;

      // Add these new functions for image handling
      async function handleImageUpload(input) {
        const file = input.files[0];
        if (!file) {
          addLog("ไม่พบไฟล์รูปภาพ");
          return;
        }

        addLog(`กำลังอัพโหลดรูปภาพ: ${file.name}`);

        // Show preview
        const previewId = input
          .getAttribute("data-input-id")
          .replace("input-", "preview-");
        const preview = document.querySelector(
          `[data-preview-id="${previewId}"]`
        );
        const reader = new FileReader();

        // Convert file to base64
        reader.onload = async function (e) {
          const base64Data = e.target.result;
          preview.innerHTML = `<img src="${base64Data}" alt="Preview">`;
          preview.classList.remove("placeholder");

          // Upload to Python backend
          try {
            addLog("กำลังส่งไฟล์ไปยังเซิร์ฟเวอร์...");

            // Send base64 data to Python backend
            const result = await pywebview.api.upload_image({
              filename: file.name,
              data: base64Data.split(",")[1], // Remove the "data:image/jpeg;base64," prefix
            });

            console.log("Upload result:", result); // Debug log

            if (result && result.path) {
              // Update hidden input with the saved path
              const pathInput = input
                .closest(".image-upload-container")
                .querySelector(".image-path-input");
              if (pathInput) {
                pathInput.value = result.path;
                // Trigger change event to ensure the value is updated
                pathInput.dispatchEvent(new Event("change", { bubbles: true }));
                addLog(`อัพโหลดรูปภาพสำเร็จ: ${result.path}`);

                // Debug log to verify the path is set
                console.log("Image path set to:", pathInput.value);
              } else {
                throw new Error("ไม่พบ input สำหรับเก็บ path รูปภาพ");
              }
            } else {
              console.error("Upload failed:", result); // Debug log
              throw new Error("ไม่สามารถอัพโหลดรูปภาพได้");
            }
          } catch (error) {
            console.error("Error uploading image:", error);
            addLog(`เกิดข้อผิดพลาดในการอัพโหลดรูปภาพ: ${error.message}`);
            preview.innerHTML = "เลื่อนรูปภาพ";
            preview.classList.add("placeholder");

            // Clear the path input if there was an error
            const pathInput = input
              .closest(".image-upload-container")
              .querySelector(".image-path-input");
            if (pathInput) {
              pathInput.value = "";
              console.log("Cleared image path due to error"); // Debug log
            }
          }
        };

        reader.readAsDataURL(file);
      }
    </script>
